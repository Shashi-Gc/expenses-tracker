<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personel Expense Tracker</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
</head>

<body>
    <div class="container">
        <h1>Expense Tracker</h1>
        <form id="expense-form">
            <input type="text" id="expense-name" placeholder="Expense Name" required />
            <input type="number" id="expense-amount" placeholder="Expense Amount" required />
            <input type="date" id="expense-date" required />
            <select id="expense-category" required>
                <option value="" selected>Select Category</option>
                <option value="Food">Food</option>
                <option value="Travel">Travel</option>
                <option value="Rent">Rent</option>
                <option value="Entertairnment">Entertairnment</option>
                <option value="Loan EMI">Loan EMI</option>
                <option value="Other">Other</option>
            </select>
            <button type="submit">Add Expense</button>

        </form>
        <div class="expense-table">
            <table id="expenses-table-id">
                <thead>
                    <tr>
                        <th>Expense Name</th>
                        <th>Expense Amount</th>
                        <th>Expense Date</th>
                        <th>Expense Category</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody id="expenses-list"></tbody>
            </table>
            <div class="total-amount">
                <strong>Total:</strong> $<span id="total-amount">0</span>
            </div>
        </div>
    </div>
    <script src="expense-tracker.js"></script>
</body>

</html>
